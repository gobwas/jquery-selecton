<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../dist/jquery.selecton.js" type="text/javascript"></script>
</head>
<body>
<select>
    <option value="1" title="One item!">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
    <option disabled="disabled" value="3" selected="selected">Select some...</option>
</select>
<script>
    $("select").selecton({
        processor: "dropdown"
    });
</script>
</body>
</html>
